apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: your-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: your-app.local
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: your-app-service
            port:
              number: 80
