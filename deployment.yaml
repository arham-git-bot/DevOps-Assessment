apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynode-app
  namespace: nodejs
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynode-app
  template:
    metadata:
      labels:
        app: mynode-app
    spec:
      containers:
        - name: your-app-container
          image: darshanwohlig/devops-assessment:main-c1a57777ef25427e4d3ac7c49e55f1c17f14933f
          ports:
            - containerPort: 8080
