apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
        - name: your-app-container
          image: arham1005/devops-assessment:main-e689bd71b18ba4adda1e5cf6fe1a222b2a1210a2
          ports:
            - containerPort: 3000
