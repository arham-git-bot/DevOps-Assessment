apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynode-app
  namespace: nodejs
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynode-app
  template:
    metadata:
      labels:
        app: mynode-app
    spec:
      containers:
        - name: your-app-container
          image: arham1005/devops-assessment:main-e689bd71b18ba4adda1e5cf6fe1a222b2a1210a2
          ports:
            - containerPort: 8080
