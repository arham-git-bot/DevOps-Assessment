apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynode-app
  namespace: nodejs
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynode-app
  template:
    metadata:
      labels:
        app: mynode-app
    spec:
      containers:
        - name: your-app-container
          image: arham1005/devops-assessment:main-e0e05d8f73d409db48ef9b2578d79f3361056f4c
          ports:
            - containerPort: 8080
