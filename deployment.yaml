apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynode-app
  namespace: nodejs
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mynode-app
  template:
    metadata:
      labels:
        app: mynode-app
    spec:
      containers:
        - name: your-app-container
          image: darshanwohlig/devops-assessment:main-f8b5aca5ea4931f6abe9234884a5d44f8f7c852a
          ports:
            - containerPort: 8080
