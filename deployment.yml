apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app-container
          image: arham1005/devops-assessment:main-8be704892e23c03b5c3f7a460a1f133b9623b64c
          ports:
            - containerPort: 3000
