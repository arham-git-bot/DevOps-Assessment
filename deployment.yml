apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-node-app
  template:
    metadata:
      labels:
        app: your-node-app
    spec:
      containers:
        - name: node-app-container
          image: arham1005/devops-assessment:main-218528d65b19e59bcb94b43cee6eaf468fb5d01f
          ports:
            - containerPort: 3000
