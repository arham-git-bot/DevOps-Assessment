apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app-container
          image: arham1005/devops-assessment:main-a69ac9a99a12fd69e399734784dd8b5241793098
          ports:
            - containerPort: 3000
