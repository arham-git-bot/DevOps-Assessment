apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-node-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-node-app
  template:
    metadata:
      labels:
        app: your-node-app
    spec:
      containers:
      - name: node-app-container
        image: arham1005/devops-assessment:main-6e796c77e83a608c9f98267a80e4835dc6659f9c
        ports:
        - containerPort: 8080
