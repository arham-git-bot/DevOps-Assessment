apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app-container
          image: arham1005/devops-assessment:main-6e796c77e83a608c9f98267a80e4835dc6659f9c
          ports:
            - containerPort: 3000
